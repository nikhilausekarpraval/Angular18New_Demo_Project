<div class="p-2">
    <table class="table">
        <thead class="table-header">
            <th></th>
            <th *ngFor="let head of TASK_TABLE_HEADERS">{{head}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let task of paginatedTasks()">
                <td><input [id]="task.id"  [checked]="isTaskChecked(task.id)"  type="checkbox" (change)="selectTask(task.id, $event)"></td><td>{{task.id}}</td><td class="col col-sm-2">{{task.name}}</td><td class="col col-sm-1">{{task.status}}</td><td class="col col-sm-2">{{task.description}}</td><td class="col col-sm-2">{{task.assignedOnDt}}</td><td class="col col-sm-2">{{task.endDate}}</td><td class="col col-sm-1">{{task.createdOnDt}}</td><td class="col col-sm-1">{{task.createdBy}}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
        <div class="d-flex gap-4 w-25 justify-content-end pe-4 align-items-center">
            <button class="btn btn-primary" (click)="prevPage()">Prev</button>
            <div>{{currentPage + 1}}</div>
            <button class="btn btn-primary" (click)="nextPage()">Next</button>
        </div>
    </div>
</div>
