<div class="p-2">
    <table class="table">
        <thead class="table-header">
            <th></th>
            <th *ngFor="let head of TASK_TABLE_HEADERS">{{head}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td><input [id]="task.id"  [checked]="isTaskChecked(task.id)"  type="checkbox" (change)="selectTask(task.id, $event)"></td><td class="col col-sm-1">{{task.id}}</td><td class="col col-sm-2">{{task.name}}</td><td class="col col-sm-2">{{task.description}}</td><td class="col col-sm-2">{{task.assignedOnDt}}</td><td class="col col-sm-2">{{task.endDate}}</td><td class="col col-sm-2">{{task.createdOnDt}}</td><td class="col col-sm-1">{{task.createdBy}}</td>
            </tr>
        </tbody>
    </table>
</div>
