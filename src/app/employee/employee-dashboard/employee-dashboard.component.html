
<div>
    <app-filters (clearSelectedEmployees)="clearSelectedEmployees()" [employees]="employees" [selectedEmployees]="selectedEmployees"></app-filters>
    <app-employee-table [selectedEmployees]="selectedEmployees" [employees]="employees" (employeeSelectionChanged)="onEmployeeSelectionChanged($event)">{{employees}}</app-employee-table>
    <app-assigned-tasks *ngIf="isTask" [task]="selectedEmployee" (savedTask)="savedTask($event)"></app-assigned-tasks>

</div>
