<div>
  <div class="filter-bar p-2 m-0">
    <div>
      <span class="filter-heading">Filter Menu</span>
    </div>
    <div class="d-flex gap-3">
      <div class="search-bar">
        <input type="text" value="{{ searchValue }}" placeholder="Search..." />
        <button (click)="search()">Search</button>
      </div>
      <div class="filter-buttons">
        <button *ngIf="selectedEmployees.length === 1" (click)="showEdit()">
          Edit
        </button>
        <button (click)="create()">Create</button>
        <button (click)="showDelete()">Delete</button>
      </div>
    </div>
  </div>
    <app-confirm-popup (clearPopup)="clearPopup()" (delete)="delete()" [isShowDelete]="isShowDelete" [modalTemplate]="confirmDeleteTemplate"></app-confirm-popup>
    <app-create-employee-form (clearForm)="clearForm()"  (save)="save()" [isEditForm]="isEditForm" [employee]="selectedEmployee"></app-create-employee-form>
</div>
