<ng-template #confirmDeleteTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Delete record</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="cancel()">
      </button>
    </div>
    <div class="modal-body d-flex justify-content-center">
        <div class="d-flex justify-content-between w-50">
      <button type="button" class="btn btn-danger" (click)="deleteRecord()">
        Delete
      </button>
      <button type="button" class="btn btn-primary" (click)="cancel()">
        Cancel
      </button>
    </div>
    </div>
  </ng-template>
